<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-xl">
    <div class="card">

        <div class="card-header"><i class="fa fa-fw fa-globe"></i> <h2>Dashboard <b>Karyawan</b></h2> <a href="tambahKaryawan" class="float-right btn btn-dark btn-sm"><i class="fa fa-fw fa-plus-circle"></i> Tambah Karyawan</a></div>

        <div class="card-body">

            <div class="col-sm-12">
                <h5 class="card-title"><i class="fa fa-fw fa-search"></i> Cari Karyawan</h5>
                <form method="get">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>ID Karyawan</label>
                                <input type="text" name="cariId" id="cariId" class="form-control" value="" placeholder="Ketik ID Karyawan...">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>Nama Karyawan</label>
                                <input type="text" name="cariNama" id="cariNama" class="form-control" value="" placeholder="Ketik Nama Karyawan...">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>No. HP Karyawan</label>
                                <input type="tel" class="tel form-control" name="cariHP" id="cariHP" x-autocompletetype="tel" value="" placeholder="Masukkan No. HP Karyawan..." onkeypress='validate(event)'>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Date</label>
                                <div class="input-group">
                                    <input type="text" class="fromDate form-control hasDatepicker" name="cariTglMasuk" id="cariTglMasuk" value="" placeholder="Masukkan Tgl Masuk Karyawan...">
                                    <div class="input-group-prepend"><span class="input-group-text">-</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <div>
                                    <a th:href="@{/dashboard/getById/K-122}" method="get" type="button" name="cariById" value="search" id="cariById" class="btn btn-primary"><i class="fa fa-fw fa-search"></i> Cari By ID</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <div class="table-responsive">
        <div class="table-wrapper">

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Kode Karyawan</th>
                    <th>Nama</th>
                    <th>No. HP</th>
                    <th>Limit Reimbursement</th>
                    <th>Tgl. Masuk</th>
                    <th>Tgl Update</th>

                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="karyawan : ${listKaryawan}">
                    <td th:text="${karyawan.id}"> </td>
                    <td th:text="${karyawan.name}"> </td>
                    <td th:text="${karyawan.noHP}"></td>
                    <td th:text="${karyawan.reimbursement}"></td>
                    <td th:text="${karyawan.tglMasuk}"></td>
                    <td th:text="${karyawan.tglUpdate}"></td>
                    <td>
                        <button type="button" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>
                            </svg>
                            Edit
                        </button>

                        <a type="button" th:href="@{api/v1/karyawan/delete/(id=${karyawan.id})}"  class="btn btn-primary" method="delete">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                            </svg>
                            Hapus
                        </a>

                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
</body>


</html>
